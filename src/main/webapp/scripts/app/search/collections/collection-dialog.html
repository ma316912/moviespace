
<form name="editForm" role="form" novalidate>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReviewLabel">Collection Details</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="well">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <img ng-src="{{collectionInfo.poster_path}}" class="img-responsive" alt="Image">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <td class="text-right"><strong>Name</strong></td><td>{{collectionInfo.name}}</td>
                                </tr>
                                <tr>
                                    <td class="text-right"><strong>Overview</strong></td><td>{{collectionInfo.overview}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
            	<div class="panel panel-info">
            		<div class="panel-heading">
            			<h3 class="panel-title">Collection Parts</h3>
            		</div>
            		<div class="panel-body">
            			<div ng-repeat="part in collectionInfo.parts" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            				<div class="thumbnail">
            					<img ng-src="{{part.poster_path}}" alt="No Image">
            					<div class="caption">
            						<h5>{{part.name}}</h5>
            						<p>
            							<a href="#" ng-click="addMovieToMySpace(part)" class="btn btn-primary">Add</a>
            						</p>
            					</div>
            				</div>
            			</div>
            		</div>
            	</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
       <button type="button" ng-click="addCollectionToMySpace(collectionInfo)" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Add To My Space</span>
       </button>
    </div>
</form>
