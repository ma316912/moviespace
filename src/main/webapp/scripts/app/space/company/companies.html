<div class="row pad" ng-hide="vm.loading" ng-if="(vm.companies && vm.companies.length>0)">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div><span><strong>Filter : </strong></span>
    <input type="text" ng-model="search"/>
    </div>
    </div>
</div>
<div class="row pad">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Companies <span ng-hide="vm.loading" ng-if="(vm.companies && vm.companies.length>0)" class="badge">{{vm.companies.length}}</span></h3>
        </div>
        <div class="panel-body">
    <div ng-switch on="vm.loading">
            <div ng-switch-when="true">
                <div class="text-center">
                <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
                <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div ng-switch-when="false">
            <div ng-switch on="(vm.companies && vm.companies.length>0)">
            <div ng-switch-when="false">
                <h3>No records found..</h3>
            </div>
            <div ng-switch-when="true">
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Headquarters</span></th>
                    <th><span>Homepage</span></th>
                    <th><span>Parent Company</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="company in vm.companies track by company.id">
                    <td><a ui-sref="company-detail({id:company.id})">{{company.id}}</a></td>
                    <td>{{company.name}}</td>
                    <td>{{company.headquarters}}</td>
                    <td>{{company.homepage}}</td>
                    <td>
                        <a ui-sref="company-detail({id:company.parentCompany.id})">{{company.parentCompany.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="company-detail({id:company.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <!-- <button type="submit"
                                    ui-sref="company.edit({id:company.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="company.delete({id:company.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button> -->
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
            </div>
            </div>
            </div>
</div>
    </div>    
</div>
<div class="row">
        <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
