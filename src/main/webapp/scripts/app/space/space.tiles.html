<div class="row">
	<div class="col-md-3 col-sm-6 col-xs-12">
		<div class="info-box">
			<span class="info-box-icon bg-red"><i class="fa fa-film"></i></span>
			<div class="info-box-content">
				<span class="info-box-text">Movies</span> <span
					class="info-box-number"><a ui-sref="movie">{{totalMovies}}</a></span>
			</div>
			<!-- /.info-box-content -->
		</div>
		<!-- /.info-box -->
	</div>
	<!-- /.col -->
 	<div class="col-md-3 col-sm-6 col-xs-12">

			<span class="info-box-icon bg-aqua"><i class="fa fa-group"></i></span>

				<span class="info-box-text">People</span> <span
					class="info-box-number"><a ui-sref="person">{{totalPeople}}</a></span>
			</div>
		</div>
	</div>

	<div class="clearfix visible-sm-block"></div>

				<span class="info-box-text">Companies</span> <span

			</div>
		</div>
	</div>
