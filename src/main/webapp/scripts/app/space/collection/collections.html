<div class="pad-v">
    <h2>Collections</h2>
    <br/>
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-4 col-ld-4" ng-repeat="collection in vm.collections">
    <img ng-src="{{collection.posterPath}}" class="img-thumbnail" alt="Image"/>
    <div>
        <h4>{{collection.title}}</h4>
        <p class="hidden-sm hidden-xs">{{collection.overview}}</p>
    <span>
        <button type="submit" ui-sref="collection-detail({id:collection.id})" class="btn btn-info btn-sm">
            <span class="glyphicon glyphicon-eye-open"></span>
            <span class="hidden-xs hidden-sm"></span>
        </button>
        <!-- <button type="submit" ui-sref="collection.edit({id:collection.id})" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-pencil"></span>
            <span class="hidden-xs hidden-sm"></span>
        </button>
        <button type="submit" ui-sref="collection.delete({id:collection.id})" class="btn btn-danger btn-sm">
            <span class="glyphicon glyphicon-remove-circle"></span>
            <span class="hidden-xs hidden-sm"></span>
        </button> -->
    </span>
    </div>
</div>
</div>
</div>
