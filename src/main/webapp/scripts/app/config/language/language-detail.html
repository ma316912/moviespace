
<div>
    <h2><span>Language</span> {{vm.language.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>External Id</span></dt>
        <dd>
            <span>{{vm.language.externalId}}</span>
        </dd>
        <dt><span>Iso Code</span></dt>
        <dd>
            <span>{{vm.language.isoCode}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.language.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
