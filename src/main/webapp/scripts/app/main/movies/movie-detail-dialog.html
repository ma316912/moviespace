
<form name="editForm" role="form" novalidate ng-submit="saveToMySpace()">

    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Movie Details</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="well">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <img ng-src="{{movie.poster_path}}" class="img-responsive" alt="Image">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <td class="text-right"><strong>Title</strong></td><td>{{movie.title}}</td>
                                </tr>
                                <tr>
                                    <td class="text-right"><strong>Released</strong></td><td>{{movie.release_date}}</td>
                                </tr>
                                <tr>
                                    <td class="text-right"><strong>Overview</strong></td><td>{{movie.overview}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Add To My Space</span>
        </button>
    </div>
</form>
