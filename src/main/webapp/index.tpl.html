<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>moviespace</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css assets/styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />
        <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css assets/styles/main.css -->
        <link rel="stylesheet" href="assets/styles/main.css">
        <!-- endbuild -->
        <link rel="stylesheet" href="assets/styles/main.min.css">
        <link rel="stylesheet" href="assets/styles/skins/skin-blue.css">
        <link rel="stylesheet" href="assets/styles/custom.css">
        
    </head>
    <body ng-app="moviespaceApp" class="skin-blue fixed sidebar-collapse">
        <!--[if lt IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- <div ng-show="{{ENV === 'dev'}}" class="development" ng-cloak=""></div> -->
        <div class="wrapper" ng-controller="WrapperController" ng-cloak>
            <div class="alerts" ng-cloak>
                <alert ng-cloak ng-repeat="alert in alerts" type="{{alert.type}}"
                close="alert.close()">
                <pre>{{ alert.msg }}</pre></alert>
            </div>
            <div ui-view="navbar" ng-cloak=""></div>
            <aside class="main-sidebar" ui-view="sidebar" ng-cloak=""></aside>
            
            <!-- Right side column. Contains the content of the page -->
            <div class="content-wrapper fixed" ui-view="content" ng-click="hideMenu()"></div>
            <footer class="main-footer">
                <div class="pull-right hidden-xs">Best viewed in Firefox &amp;Chrome.</div>
                <strong>Copyright &copy; 2016-2017 
                    <a href="http://www.moviespace.com">MovieSpace Inc.</a>.
                </strong> All rights reserved.
            </footer>
        
        </div>
        <!-- Google Analytics: uncomment and change UA-XXXXX-X to be your site's ID.
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>-->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-cache-buster/angular-cache-buster.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
        <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
        <script src="bower_components/slimScroll/jquery.slimscroll.js"></script>
        <script src="bower_components/slimScroll/jquery.slimscroll.min.js"></script>
        <script src="bower_components/angular-slimscroll/angular-slimscroll.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.js"></script>
        <script src="bower_components/angular-ui-sortable/sortable.js"></script>
        <script src="bower_components/angular-ui-select/dist/select.js"></script>
        <script src="bower_components/jquery-knob/js/jquery.knob.js"></script>
        <script src="bower_components/angular-knob/src/angular-knob.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
        <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,src/main/webapp}) scripts/app.js -->
        <!-- include: "type": "js", "files": "<%= app.scripts %>" -->
        <!-- /include -->
        <!-- endbuild -->
</body>
</html>
